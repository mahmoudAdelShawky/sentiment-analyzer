<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <h1>Sentiment Analysis</h1>
    
    
    <form  action="/" method="POST">
        <div class="form-floating">
            <textarea id="text" name="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        <!-- <label for="text" >Enter text:</label>
        <textarea id="text" name="text" rows="4" cols="50"></textarea> -->
        <br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
    <div class="result ">
        <h2>Sentiment Result:</h2>
        <p><strong>This Text Is: </strong><i id="lable" >{{ sentiment['label'] }}</i> </p>
    </div>
    <!-- <p><strong>Score:</strong> {{ sentiment['score'] }}</p> -->
    {% endif %}
    <script src="{{url_for('static' , filename='js/script.js')}}" ></script>
    <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="js/all.min.js" ></script>
</body>
</html>
